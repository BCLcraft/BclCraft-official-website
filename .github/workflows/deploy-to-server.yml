  name: Deploy to Server via SSH

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      # Step 1: 检出最新的代码
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: 配置 SSH 密钥
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: 配置 SSH known_hosts
      - name: Set up known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # Step 4: 删除目标服务器上的旧文件
      - name: Remove existing files on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "Removing old files from server..."
            rm -rf /www/wwwroot/BCLCraft/Site/www/*
            echo "Old files removed."
          EOF

      # Step 5: 上传新文件到服务器（通过 SCP）
      - name: Upload new files to server
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/www/wwwroot/BCLCraft/Site/www/

      # Step 6: 执行部署命令
      - name: Run deployment script on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /www/wwwroot/BCLCraft/Site/www
            npm install --production  # 假设是 Node.js 项目
            pm2 restart your-app-name  # 假设使用 pm2 管理应用
            echo "Deployment complete!"
          EOF
